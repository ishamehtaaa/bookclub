<html>
  <head>
    <title>Login!</title>
  </head>
  <body>
    {% if form.errors %}
      <p> Please check your username and password.</p>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Submit!</button>
    </form>
  </body>
</html>
